<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
  <TITLE>Add A New User to the Histograph Catalog</TITLE>
</HEAD>

<BODY BGCOLOR="#FDF5E6">
<H1 ALIGN="CENTER">Add A New User to the Histograph Catalog</H1>

 <form  action="/newuserservlet" method="post">
            <label>User Name</label>
            <input type="text" name="userName" title="userName">
            <label>Copyright Info</label>
            <input type="text" name="copyrightInfo" title="copyrightInfo">
            <label>Password</label>
            <input type="text" name="password" title="password">
            <label>Institution</label>
            <input type="checkbox" name="institution" title="institution">
            <input type="submit" value="Submit">
        </form>
</FORM>

</BODY>
</HTML>
